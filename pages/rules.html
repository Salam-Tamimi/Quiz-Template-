  <body>
    <div id="header">
      <div id="nav">
        <img src="../images/logo.png" alt="logo" />
      </div>
    </div>

    <div class="box">
      <h2>You will start your IQ quiz</h2>
      <div class="rules">
        <h5>Some Rules Of The Quiz</h5>
        <p>
          1.Once you selected your answer, you cant get back to the previous
          question.
        </p>
        <p>2.You can't exit from the quiz while you are playing.</p>
        <p>3.You will get points bases on your correct answers</p>
        <!-- <p>4.you have only 20 minutes to complete the quiz.</p> -->
      </div>

      <div class="buttons">
        <button id="exit">Exit</button>
        <button id="start">Start Quiz</button>
      </div>
    </div>

    <!-- <script src="../JS/quiz_start.js"></script> -->
    <script src="../js/rules.js"></script>
